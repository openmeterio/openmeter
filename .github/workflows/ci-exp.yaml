name: CI (experimental)

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

env:
  DAGGER_VERSION: 0.15.1

jobs:
  e2e:
    name: E2E
    runs-on: depot-ubuntu-latest-16,dagger=0.15.1

    steps:
      # Required as a workaround for Dagger to properly detect Git metadata
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run pipeline
        run: dagger call etoe

  dagger:
    name: CI
    runs-on: depot-ubuntu-latest-16,dagger=0.15.1

    steps:
      # Required as a workaround for Dagger to properly detect Git metadata
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run pipeline
        run: dagger call ci
