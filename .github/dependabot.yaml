version: 2

updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
    labels:
      - area/dependencies
      - dependency/go
    groups:
      k8s:
        patterns:
          - "k8s.io/*"
          - "sigs.sk8s.io/*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
    labels:
      - area/dependencies
      - dependency/github_actions
      - release-note/ignore

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
    labels:
      - area/dependencies
      - dependency/docker

  - package-ecosystem: npm
    open-pull-requests-limit: 0
    directory: "/api/client/javascript"
    schedule:
      interval: weekly
    labels:
      - area/dependencies
      - dependency/javascript
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    ignore:
      - dependency-name: "eslint"
      - dependency-name: "eslint-formatter-pretty"

  - package-ecosystem: pip
    open-pull-requests-limit: 1
    directory: "/api/client/python"
    schedule:
      interval: weekly
    labels:
      - area/dependencies
      - dependency/python
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
