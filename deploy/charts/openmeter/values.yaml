# Default values for openmeter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

meters:
  - slug: m1
    eventType: api-calls
    valueProperty: $.duration_ms
    aggregation: SUM
    groupBy:
      method: $.method
      path: $.path

replicaCount: 1

image:
  repository: ghcr.io/openmeterio/openmeter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8888

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

kafka:
  enabled: true
  name: "openmeter"

schemaregistry:
  enabled: true
  fullnameOverride: "openmeter-schema-registry"
  imageTag: "7.4.0"
  kafka:
    bootstrapServers: "PLAINTEXT://openmeter-kafka-bootstrap:9092"
  prometheus:
    jmx:
      enabled: false
  # https://github.com/confluentinc/cp-helm-charts/issues/548
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    runAsNonRoot: true

ksql:
  enabled: true
  fullnameOverride: "openmeter-ksql"
  imageTag: "7.4.0"
  ksql:
    headless: false
  kafka:
    bootstrapServers: "PLAINTEXT://openmeter-kafka-bootstrap:9092"
  cp-schema-registry:
    url: "http://openmeter-schema-registry:8081"
  prometheus:
    jmx:
      enabled: false
