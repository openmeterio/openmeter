version: "3.9"

services:
  openmeter:
    image: ghcr.io/openmeterio/openmeter:latest
    command: openmeter --address 0.0.0.0:8888 --config /etc/openmeter/config.yaml
    restart: always
    pull_policy: always
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - 127.0.0.1:8888:8888
    volumes:
      - ./config.yaml:/etc/openmeter/config.yaml
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://openmeter:8888/api/v1/meters/m1/query || exit 1
      interval: 5s
      timeout: 3s
      retries: 100

  sink-worker:
    image: ghcr.io/openmeterio/openmeter:latest
    command: openmeter-sink-worker --config /etc/openmeter/config.yaml
    restart: always
    pull_policy: always
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      openmeter:
        condition: service_healthy
    ports:
      - 127.0.0.1:10000:10000
    volumes:
      - ./config.yaml:/etc/openmeter/config.yaml

  zookeeper:
    extends:
      file: ../docker-compose.yaml
      service: zookeeper

  kafka:
    extends:
      file: ../docker-compose.yaml
      service: kafka
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka:29092
    healthcheck:
      test: kafka-topics --bootstrap-server kafka:9092 --list
      interval: 5s
      timeout: 3s
      retries: 100

  clickhouse:
    extends:
      file: ../docker-compose.yaml
      service: clickhouse
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://clickhouse:8123/ping || exit 1
      interval: 5s
      timeout: 3s
      retries: 100

  # Profile: dedupe-redis
  redis:
    extends:
      file: ../docker-compose.yaml
      service: redis
