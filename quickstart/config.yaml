address: 0.0.0.0:8888

log:
  format: json
  level: info

telemetry:
  address: 0.0.0.0:10000

ingest:
  kafka:
    broker: broker:29092
    schemaRegistry: http://schema-registry:8081

processor:
  ksqldb:
    url: http://ksqldb-server:8088

meters:
  - id: m1
    name: Meter 1
    type: api-calls
    valueProperty: $.duration_ms
    aggregation: SUM
    groupBy:
      - $.method
      - $.path
  - id: m2
    name: Open AI Tokens
    type: openai
    valueProperty: $.total_tokens
    aggregation: SUM
    groupBy:
      - $.model
