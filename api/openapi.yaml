components:
  schemas:
    SharedMetaFields:
      type: object
      description: |
        Metadata fields for all resources.
        These fields are automatically populated by the system for managed entities. Their use and meaning is uniform across all resources.
      required:
        - id
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: |
            Readonly unique ULID identifier.
          readOnly: true
          example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
        createdAt:
          type: string
          format: date-time
          description: The date and time the resource was created.
          readOnly: true
          example: "2023-01-01T00:00:00Z"
        updatedAt:
          type: string
          format: date-time
          description: The date and time the resource was last updated. The initial value is the same as createdAt.
          readOnly: true
          example: "2023-01-01T00:00:00Z"
        deletedAt:
          type: string
          format: date-time
          description: The date and time the resource was deleted.
          readOnly: true
          example: "2023-01-01T00:00:00Z"
    ConflictProblem:
      description: Conflict
      type: object
      properties:
        type:
          type: string
          format: uri
          description: Type contains a URI that identifies the problem type.
          example: "urn:problem-type:bad-request"
        title:
          type: string
          description: A a short, human-readable summary of the problem type.
          example: Bad Request
        status:
          type: integer
          format: int32
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          minimum: 400
          maximum: 599
          example: 400
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
          example: "body must be a JSON object"
        instance:
          type: string
          format: uri
          description: A URI reference that identifies the specific occurrence of the problem.
          example: "urn:request:local/JMOlctsKV8-000001"
        extensions:
          type: object
          required:
            - conflictingEntityId
          additionalProperties: false
          properties:
            conflictingEntityId:
              type: string
              description: The id of the conflicting entity.
              example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      additionalProperties: true
      required:
        - type
        - title
        - status
        - detail
      example:
        type: "about:blank"
        title: "Conflict"
        status: 409
        detail: "ledger (default.01HXVNDJR532E8GTBVSC2XK5D4) already exitst for subject subject-1"
        instance: "urn:request:local/JMOlctsKV8-000001"
        conflictingEntityId: 01HXVNDJR532E8GTBVSC2XK5D4
    Problem:
      type: object
      description: |-
        A Problem Details object (RFC 7807).
        Additional properties specific to the problem type may be present.
      x-go-type: models.StatusProblem
      x-go-type-import:
        path: github.com/openmeterio/openmeter/pkg/models
      properties:
        type:
          type: string
          format: uri
          description: Type contains a URI that identifies the problem type.
          example: "urn:problem-type:bad-request"
        title:
          type: string
          description: A a short, human-readable summary of the problem type.
          example: Bad Request
        status:
          type: integer
          format: int32
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          minimum: 400
          maximum: 599
          example: 400
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
          example: "body must be a JSON object"
        instance:
          type: string
          format: uri
          description: A URI reference that identifies the specific occurrence of the problem.
          example: "urn:request:local/JMOlctsKV8-000001"
      additionalProperties: true
      required:
        - type
        - title
        - status
        - detail
      example:
        type: "urn:problem-type:bad-request"
        title: "Bad Request"
        status: 400
        detail: "body must be a JSON object"
    Event:
      description: CloudEvents Specification JSON Schema
      x-go-type: event.Event
      x-go-type-import:
        path: github.com/cloudevents/sdk-go/v2/event
      type: object
      additionalProperties: false
      properties:
        id:
          description: Identifies the event.
          type: string
          minLength: 1
          example: 5c10fade-1c9e-4d6c-8275-c52c36731d3c
        source:
          description: Identifies the context in which an event happened.
          type: string
          format: uri-reference
          minLength: 1
          example: service-name
        specversion:
          description: The version of the CloudEvents specification which the event uses.
          type: string
          minLength: 1
          example: "1.0"
        type:
          description: Describes the type of event related to the originating occurrence.
          type: string
          example: prompt
        datacontenttype:
          description: Content type of the data value. Must adhere to RFC 2046 format.
          type: string
          enum:
            - application/json
          nullable: true
          minLength: 1
          example: application/json
        dataschema:
          description: Identifies the schema that data adheres to.
          type: string
          nullable: true
          format: uri
          minLength: 1
        subject:
          description: Describes the subject of the event in the context of the event producer (identified by source).
          type: string
          nullable: false
          minLength: 1
          example: "customer-id"
        time:
          description: Timestamp of when the occurrence happened. Must adhere to RFC 3339.
          type: string
          nullable: true
          format: date-time
          minLength: 1
          example: "2023-01-01T01:01:01.001Z"
        data:
          description: The event payload.
          type: object
          additionalProperties: true
          example:
            tokens: "1234"
            model: "gpt-4-turbo"
      required:
        - id
        - source
        - specversion
        - type
        - subject
      example:
        id: 5c10fade-1c9e-4d6c-8275-c52c36731d3c
        source: service-name
        specversion: "1.0"
        type: prompt
        subject: customer-id
        time: "2023-01-01T01:01:01.001Z"
        data:
          tokens: "1234"
          model: "gpt-4-turbo"
          type: "input"
    IngestedEvent:
      description: An ingested event with optional validation error.
      readOnly: true
      type: object
      additionalProperties: false
      required:
        - event
        - ingestedAt
        - storedAt
      properties:
        event:
          $ref: "#/components/schemas/Event"
        validationError:
          type: string
          example: "invalid event"
        ingestedAt:
          type: string
          format: date-time
          description: The date and time the event was ingested.
          example: "2024-01-01T00:00:00Z"
        storedAt:
          type: string
          format: date-time
          description: The date and time the event was stored.
          example: "2024-01-01T00:00:00Z"
      example:
        event:
          id: 5c10fade-1c9e-4d6c-8275-c52c36731d3d
          source: service-name
          specversion: "1.0"
          type: prompt
          subject: customer-id
          time: "2024-01-01T01:01:01.001Z"
          data:
            tokens: "1234"
            model: "gpt-4-turbo"
        validationError: "meter not found for event"
        ingestedAt: "2024-01-01T00:00:00Z"
        storedAt: "2024-01-01T00:00:00Z"
    FeatureCreateInputs:
      type: object
      description: |
        A feature is a feature or service offered to a customer.
        For example: CPU-Hours, Tokens, API Calls, etc.
      required:
        - key
        - name
      properties:
        key:
          description: |
            The key is an immutable unique identifier of the feature used throughout the API, for example when interacting with a subject's entitlements. The key has to be unique across all active features, but archived features can share the same key. The key should consist of lowercase alphanumeric characters and dashes.
          type: string
          example: gpt4_tokens
        name:
          description: |
            The name of the feature.
          type: string
          example: AI Tokens
        metadata:
          description: |
            Additional metadata for the feature, useful for syncing with external systems and annotating custom fields.
          type: object
          additionalProperties:
            type: string
        meterSlug:
          description: |
            The meter that the feature is associated with and and based on which usage is calculated.
            The meter selected must have SUM or COUNT aggregation.
          type: string
          example: tokens_total
        meterGroupByFilters:
          description: |
            Optional meter group by filters. Useful if the meter scope is broader than what feature tracks. Example scenario would be a meter tracking all token use with groupBy fields for the model, then the feature could filter for model=gpt-4.
          type: object
          additionalProperties:
            type: string
          example:
            model: gpt-4
    Feature:
      type: object
      description: |
        A feature is a feature or service offered to a customer.
        For example: CPU-Hours, Tokens, API Calls, etc.
      allOf:
        - type: object
          properties:
            archivedAt:
              readOnly: true
              description: |
                If the feature is archived, no new entitlements can be created for it.
              type: string
              format: date-time
              example: "2023-01-01T00:00:00Z"
        - $ref: "#/components/schemas/FeatureCreateInputs"
        - $ref: "#/components/schemas/SharedMetaFields"

    ListFeaturePaginatedResponse:
      allOf:
        - $ref: "#/components/schemas/PaginationInfo"
        - type: object
          required:
            - items
          properties:
            items:
              description: List of features.
              type: array
              items:
                $ref: "#/components/schemas/Feature"

    ListFeatureResponse:
      oneOf:
        - type: array
          items:
            $ref: "#/components/schemas/Feature"
        - $ref: "#/components/schemas/ListFeaturePaginatedResponse"

    FeatureMeta:
      type: object
      description: |
        Limited representation of a feature resource which includes only its unique identifiers (id, key).
      required:
        - id
        - key
      properties:
        id:
          description: A unique identifier for the notification rule.
          type: string
          example: "01J2KNP1YTXQRXHTDJ4KPR7PZ0"
        key:
          description: |
            The key is an immutable unique identifier of the feature used throughout the API,
            for example when interacting with a subject's entitlements.
          type: string
          example: "gpt4_tokens"

    # Entitlement has 3 subtypes
    EntitlementCreateSharedFields:
      type: object
      properties:
        featureKey:
          description: |
            The feature the subject is entitled to use.
            Either featureKey or featureId is required.
          type: string
          example: example-feature-key
        featureId:
          description: |
            The feature the subject is entitled to use.
            Either featureKey or featureId is required.
          type: string
          example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
        metadata:
          description: |
            Additional metadata for the feature.
          type: object
          additionalProperties:
            type: string
        usagePeriod:
          $ref: "#/components/schemas/RecurringPeriodCreateInput"
    EntitlementSharedFields:
      allOf:
        - $ref: "#/components/schemas/SharedMetaFields"
        - $ref: "#/components/schemas/EntitlementCreateSharedFields"
        - type: object
          required:
            - subjectKey
            - featureKey
            - featureId
          properties:
            featureKey:
              description: |
                The feature the subject is entitled to use.
                Either featureKey or featureId is required.
              type: string
              example: example-feature-key
            featureId:
              description: |
                The feature the subject is entitled to use.
                Either featureKey or featureId is required.
              type: string
              example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
            subjectKey:
              description: The identifier key unique to the subject
              type: string
              example: customer-1
            usagePeriod:
              $ref: "#/components/schemas/RecurringPeriod"
            currentUsagePeriod:
              $ref: "#/components/schemas/Period"
    MeasureUsageFromEnum:
      type: string
      enum:
        - CURRENT_PERIOD_START
        - NOW
    MeasureUsageFromTime:
      type: string
      format: date-time
    MeasureUsageFrom:
      description: |
        The time from which usage is measured, defaults to the entitlement creation time.
        The provided value is truncated to the granularity of the underlying meter.
      oneOf:
        - $ref: "#/components/schemas/MeasureUsageFromEnum"
        - $ref: "#/components/schemas/MeasureUsageFromTime"
    EntitlementMeteredCreateInputs:
      allOf:
        - $ref: "#/components/schemas/EntitlementCreateSharedFields"
        - type: object
          description: |
            Metered entitlement where access is determined based on feature usage.
          required:
            - type
            - usagePeriod
          properties:
            type:
              type: string
              enum:
                - metered
              example: metered
            isSoftLimit:
              type: boolean
              default: false
              description: |
                If softLimit=true the subject can use the feature even if the entitlement is exhausted, hasAccess will always be true.
            isUnlimited:
              type: boolean
              default: false
              description: |
                Deprecated, ignored by the backend. Please use isSoftLimit instead; this field will be removed in the future.
            usagePeriod:
              $ref: "#/components/schemas/RecurringPeriodCreateInput"
            measureUsageFrom:
              $ref: "#/components/schemas/MeasureUsageFrom"
            issueAfterReset:
              type: number
              format: double
              description: |
                You can grant usage automatically alongside the entitlement, the example scenario would be creating a starting balance. If an amount is specified here, a grant will be created alongside the entitlement with the specified amount.
                That grant will have it's rollover settings configured in a way that after each reset operation, the balance will return the original amount specified here.

                Manually creating such a grant would mean having the "amount", "minRolloverAmount", and "maxRolloverAmount" fields all be the same.
            issueAfterResetPriority:
              type: integer
              minimum: 1
              maximum: 255
              default: 1
              example: 1
              description: |
                Defines the grant priority for the default grant. If provided, issueAfterReset must have a value.
            preserveOverageAtReset:
              type: boolean
              default: false
              description: |
                If true, the overage is preserved at reset. If false, the usage is forgiven.
    EntitlementCreateInputs:
      oneOf:
        - $ref: "#/components/schemas/EntitlementMeteredCreateInputs"
        - $ref: "#/components/schemas/EntitlementStaticCreateInputs"
        - $ref: "#/components/schemas/EntitlementBooleanCreateInputs"
      discriminator:
        propertyName: type
        mapping:
          metered: "#/components/schemas/EntitlementMeteredCreateInputs"
          static: "#/components/schemas/EntitlementStaticCreateInputs"
          boolean: "#/components/schemas/EntitlementBooleanCreateInputs"

    EntitlementMetered:
      type: object
      description: |
        Metered entitlements are useful for many different use cases, from setting up usage based access to implementing complex credit systems. Access is determined based on feature usage using a balance calculation (the "usage allowance" provided by the issued grants is "burnt down" by the usage).
      allOf:
        - $ref: "#/components/schemas/EntitlementMeteredCreateInputs"
        - $ref: "#/components/schemas/EntitlementMeteredCalculatedFields"
        - $ref: "#/components/schemas/EntitlementSharedFields"
    EntitlementMeteredCalculatedFields:
      type: object
      description: Calculated fields for a metered entitlement.
      required:
        - lastReset
        - currentUsagePeriod
        - measureUsageFrom
      properties:
        lastReset:
          description: |
            The last time a reset happened.
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        currentUsagePeriod:
          $ref: "#/components/schemas/Period"
        measureUsageFrom:
          type: string
          format: date-time
          description: |
            The time from which usage is measured. If not specified on creation, defaults to the entitlement creation time.
    EntitlementStaticCreateInputs:
      allOf:
        - $ref: "#/components/schemas/EntitlementCreateSharedFields"
        - type: object
          description: |
            Static entitlement good for representing feature configuration.
          required:
            - type
            - config
          properties:
            type:
              type: string
              enum:
                - static
              example: static
            config:
              description: |
                The JSON parsable config of the entitlement. This value is also returned when checking entitlement access and it is useful for configuring fine-grained access settings to the feature, implemented in your own system. Has to be an object.
              type: string
              example: '{"key1": "value1"}'
    EntitlementStatic:
      type: object
      description: |
        Entitles a subject to use a feature.
      allOf:
        - $ref: "#/components/schemas/EntitlementStaticCreateInputs"
        - $ref: "#/components/schemas/EntitlementSharedFields"
    EntitlementBooleanCreateInputs:
      allOf:
        - $ref: "#/components/schemas/EntitlementCreateSharedFields"
        - type: object
          description: |
            Entitles a subject to use a feature.
          required:
            - type
          properties:
            type:
              type: string
              enum:
                - boolean
              example: boolean
    EntitlementBoolean:
      type: object
      description: |
        Entitles a subject to use a feature.
      allOf:
        - $ref: "#/components/schemas/EntitlementBooleanCreateInputs"
        - $ref: "#/components/schemas/EntitlementSharedFields"
    Entitlement:
      oneOf:
        - $ref: "#/components/schemas/EntitlementMetered"
        - $ref: "#/components/schemas/EntitlementStatic"
        - $ref: "#/components/schemas/EntitlementBoolean"
      discriminator:
        propertyName: type
        mapping:
          metered: "#/components/schemas/EntitlementMetered"
          static: "#/components/schemas/EntitlementStatic"
          boolean: "#/components/schemas/EntitlementBoolean"
    ListEntitlementPaginatedResponse:
      allOf:
        - $ref: "#/components/schemas/PaginationInfo"
        - type: object
          required:
            - items
          properties:
            items:
              description: List of entitlements.
              type: array
              items:
                $ref: "#/components/schemas/Entitlement"
    ListEntitlementResponse:
      oneOf:
        - type: array
          items:
            $ref: "#/components/schemas/Entitlement"
        - $ref: "#/components/schemas/ListEntitlementPaginatedResponse"
    # Might be changed later
