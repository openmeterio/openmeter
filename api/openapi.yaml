          type: number
          format: double
          example: 100
        usage:
          description: Total usage of the feature in the period. Includes overages.
          readOnly: true
          type: number
          format: double
          example: 50
        overage:
          description: The overage of a metered entitlement.
          readOnly: true
          type: number
          format: double
          example: 0
        config:
          description: The JSON parseable configuration value of a static entitlement.
          readOnly: true
          type: string
