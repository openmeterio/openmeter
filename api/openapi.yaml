            - name
            - channels
            - createdAt
            - updatedAt
            - disabled
          properties:
            name:
              type: string
              description: The user friendly name of the notification rule.
              example: "Balance threshold reached"
            channels:
              description: List of notification channels the rule applies to.
              type: array
              items:
                $ref: "#/components/schemas/NotificationChannelMeta"
            createdAt:
              description: Timestamp when the rule was created.
              type: string
              format: date-time
              example: "2023-01-01T00:00:00Z"
            updatedAt:
              description: Timestamp when the rule was modified.
              type: string
              format: date-time
              example: "2023-01-02T00:00:00Z"
            deletedAt:
              description: Timestamp when the channel was deleted.
              type: string
              format: date-time
              example: "2023-01-02T00:00:00Z"
            disabled:
              description: Whether the rule is disabled or not.
              type: boolean
              default: false
              example: false

    NotificationEventCreateRequest:
      type: object
      description: |
        Request for creating new notification event with specific type and payload.
      required:
        - type
        - payload
        - ruleId
      properties:
        type:
          $ref: "#/components/schemas/NotificationEventType"
        payload:
          $ref: "#/components/schemas/NotificationEventPayload"
        ruleId:
          type: string
          example: "01J2KNP1YTXQRXHTDJ4KPR7PZ0"

    NotificationEvent:
      type: object
      description: |
        Notification event generated by the system based on the criteria defined in the corresponding
        a notification rule.

        The `payload` field contains the actual message sent to the notification channel.
      required:
        - id
        - type
        - createdAt
        - rule
        - deliveryStatus
        - payload
      properties:
        id:
          description: A unique identifier for the notification event.
          type: string
          example: "01J2KNP1YTXQRXHTDJ4KPR7PZ0"
        type:
          $ref: "#/components/schemas/NotificationEventType"
        createdAt:
          description: Timestamp when the notification event was created.
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        rule:
          $ref: "#/components/schemas/NotificationRule"
        deliveryStatus:
          description: The delivery status of the notification event.
          type: array
          items:
            $ref: "#/components/schemas/NotificationEventDeliveryStatus"
        payload:
          $ref: "#/components/schemas/NotificationEventPayload"
        annotations:
          description: |
            List of annotations managed by the system.
          type: object
          additionalProperties: true
          example:
            test-event: "true"

    NotificationEventPayload:
      description: The actual payload sent to channel as part of the notification event.
      oneOf:
        - $ref: "#/components/schemas/NotificationEventBalanceThresholdPayload"
      discriminator:
        propertyName: type
        mapping:
          entitlements.balance.threshold: "#/components/schemas/NotificationEventBalanceThresholdPayload"

    NotificationEventCommonPayload:
      description: Common fields for notification event payload.
      type: object
      required:
        - id
        - type
        - timestamp
      properties:
        id:
          description: A unique identifier for the notification event the payload belongs to.
          type: string
          example: "01J2KNP1YTXQRXHTDJ4KPR7PZ0"
        type:
          $ref: "#/components/schemas/NotificationEventType"
        timestamp:
          description: Timestamp when the notification event was created.
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"

    NotificationEventBalanceThresholdPayload:
      description: |
        Defines payload for notification event which is triggered when the `balance` of the `entitlement`
        surpass the user defined `threshold`.
      allOf:
        - $ref: "#/components/schemas/NotificationEventCommonPayload"
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - entitlement
                - feature
                - subject
                - value
                - threshold
              properties:
                entitlement:
                  $ref: "#/components/schemas/EntitlementMetered"
                feature:
                  $ref: "#/components/schemas/Feature"
                subject:
                  $ref: "#/components/schemas/Subject"
                value:
                  $ref: "#/components/schemas/EntitlementValue"
                threshold:
                  $ref: "#/components/schemas/NotificationRuleBalanceThresholdValue"

    NotificationEventDeliveryStatus:
      type: object
      required:
        - channel
        - state
        - updatedAt
      properties:
        channel:
          $ref: "#/components/schemas/NotificationChannelMeta"
        state:
          type: string
          enum:
            - SUCCESS
            - FAILED
            - SENDING
            - PENDING
        reason:
          type: string
          example: "Failed to dispatch event"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"

    NotificationEvents:
      description: List of notification events.
      type: array
      items:
        $ref: "#/components/schemas/NotificationEvent"

    NotificationEventsResponse:
      allOf:
        - $ref: "#/components/schemas/PaginationInfo"
        - type: object
          required:
            - items
          properties:
            items:
              $ref: "#/components/schemas/NotificationEvents"

    SvixOperationalWebhookRequest:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum:
            - "endpoint.created"
            - "endpoint.deleted"
            - "endpoint.disabled"
            - "endpoint.updated"
            - "message.attempt.exhausted"
            - "message.attempt.failing"
            - "message.attempt.recovered"
        data:
          type: object
          additionalProperties: true

    PaginationInfo:
      description: Pagination information.
      type: object
      required:
        - totalCount
        - page
        - pageSize
      properties:
        totalCount:
          type: integer
          description: Total number of items.
          example: 500
        page:
          type: integer
          description: Current page number.
          example: 1
        pageSize:
          type: integer
          description: Number of items per page.
          example: 100

  parameters:
    meterIdOrSlug:
      name: meterIdOrSlug
      description: A unique identifier for the meter.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/IdOrSlug"
    subjectIdOrKey:
      name: subjectIdOrKey
      description: A unique identifier for a subject.
      in: path
      required: true
      schema:
        type: string
        example: "customer-id"
    featureId:
      name: featureId
      description: A unique ULID identifier for a feature.
      in: path
      required: true
      schema:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
    grantId:
      name: grantId
      description: A unique identifier for a grant.
      in: path
      required: true
      schema:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
    entitlementId:
      name: entitlementId
      in: path
      required: true
      description: A unique ULID for an entitlement.
      schema:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
    entitlementIdOrFeatureKey:
      name: entitlementIdOrFeatureKey
      in: path
      required: true
      description: The id of the entitlement or the key of the feature.
      schema:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV or gpt4_tokens
    includeDeleted:
      name: includeDeleted
      in: query
      required: false
      description: Include deleted entries.
      schema:
        type: boolean
        default: false
        example: true
    queryPage:
      name: page
      in: query
      required: false
      description: Page number to return
      schema:
        type: integer
        minimum: 1
        default: 1
        example: 1
    queryPageSize:
      name: pageSize
      in: query
      required: false
      description: Number of entries to return per page
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 100
    queryLimit:
      name: limit
      in: query
      required: false
      description: Number of entries to return
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1000
        example: 100
    queryOffset:
      name: offset
      in: query
      required: false
      description: Number of entries to skip
      schema:
        type: integer
        minimum: 0
        default: 0
        example: 0
    queryFrom:
      name: from
      in: query
      required: false
      description: |
        Start date-time in RFC 3339 format.
        Inclusive.
      schema:
        type: string
        format: date-time
        example: "2023-01-01T00:00:00Z"
    queryTo:
      name: to
      in: query
      required: false
      description: |
        End date-time in RFC 3339 format.
        Inclusive.
      schema:
        type: string
        format: date-time
        example: "2023-01-02T00:00:00Z"
    queryWindowSize:
      name: windowSize
      in: query
      required: false
      description: |
        If not specified, a single usage aggregate will be returned for the entirety of the specified period for each subject and group.
      schema:
        $ref: "#/components/schemas/WindowSize"
    queryWindowTimeZone:
      name: windowTimeZone
      in: query
      required: false
      description: |
        The value is the name of the time zone as defined in the IANA Time Zone Database (http://www.iana.org/time-zones).
        If not specified, the UTC timezone will be used.
      schema:
        type: string
        default: UTC
        example: "America/New_York"
    queryFilterSubject:
      name: subject
      description: |
        Filtering by multiple subjects.

        Usage: `?subject=customer-1&subject=customer-2`
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
    queryFilterFeature:
      name: feature
      description: |
        Filtering by multiple features.

        Usage: `?feature=feature-1&feature=feature-2`
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
    queryFilterMeterSlug:
      name: meterSlug
      description: |
        Filtering by multiple meterSlug.

        Usage: `?meterSlug=meter-1&meterSlug=meter-2`
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
    queryFilterEntitlementType:
      name: entitlementType
      description: |
        Filtering by multiple entitlement types.

        Usage: `?entitlementType=metered&entitlementType=static`
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
    queryFilterChannel:
      name: channel
      description: |
        Filtering by multiple notification channels.

        Usage: `?channel=channel-1&channel=channel-2`
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
    queryFilterGroupBy:
      name: filterGroupBy
      in: query
      style: deepObject
      required: false
      schema:
        type: object
        description: |
          Simple filter for group bys with exact match.

          Usage: `?filterGroupBy[type]=input&filterGroupBy[model]=gpt-4`
        example:
          model: gpt-4
          type: input
        additionalProperties:
          type: string
    queryGroupBy:
      name: groupBy
      in: query
      required: false
      description: |
        If not specified a single aggregate will be returned for each subject and time window.
        `subject` is a reserved group by value.
      schema:
        type: array
        items:
          type: string
        example:
          - model
          - type
    channelId:
      name: channelId
      description: A unique ULID identifier for a notification channel.
      in: path
      required: true
      schema:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
    ruleId:
      name: ruleId
      description: A unique ULID identifier for a notification rule.
      in: path
      required: true
      schema:
        type: string
        example: 01J2XYZEPMCKMBKAHXJZF8S3YQ
    eventId:
      name: eventId
      description: A unique ULID identifier for a notification event.
      in: path
      required: true
      schema:
        type: string
        example: 01J2XYZEPMCKMBKAHXJZF8S3YQ
    queryIncludeDisabled:
      name: includeDisabled
      in: query
      required: false
      description: Include disabled entries.
      schema:
        type: boolean
        default: false
        example: true
    order:
      name: order
      in: query
      required: false
      description: |
        Order by field.

        Usage: `?order=ASC`
      schema:
        type: string
        x-enum-varnames:
          - SortOrderASC
          - SortOrderDESC
        enum:
          - ASC
          - DESC
        default: ASC

  responses:
    ConflictProblemResponse:
      description: Conflict
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/ConflictProblem"
          example:
            type: "urn:problem-type:exists"
            title: "ledger already exists"
            status: 409
            detail: "ledger exists"
            conflictingEntry:
              id: 01HXVM0S0CMZJSQ23G9MKXRQP7
              subject: "subject-1"
              metadata:
                stripePaymentId: "pi_4OrAkhLvyihio9p51h9iiFnB"
    BadRequestProblemResponse:
      description: Bad Request
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
          example:
            type: "urn:problem-type:bad-request"
            title: "Bad Request"
            status: 400
            detail: 'header Content-Type has unexpected value "application/xml"'
    UnauthorizedProblemResponse:
      description: Unauthorized
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
          example:
            type: "urn:problem-type:unauthorized"
            title: "Unauthorized"
            status: 401
            detail: "missing or invalid token"
    NotFoundProblemResponse:
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
          example:
            type: "urn:problem-type:not-found"
            title: "Not Found"
            status: 404
            detail: "meter not found"
    NotImplementedProblemResponse:
      description: Not Implemented
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
          example:
            type: "urn:problem-type:not-implemented"
            title: "Not Implemented"
            status: 501
            detail: "feature not implemented"
    UnexpectedProblemResponse:
      description: Unexpected error
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
          example:
            type: "urn:problem-type:unexpected"
            title: "Unexpected Error"
            status: 500
            detail: "unexpected error"

