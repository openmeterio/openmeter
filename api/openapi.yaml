        List of pre-defined periods that can be used for recurring & scheduling.

        DAY:      Every day
        WEEK:     Every week
        MONTH:    Every month
        YEAR:     Every year
      enum:
        - DAY
        - WEEK
        - MONTH
        - YEAR

    RecurringPeriodCreateInput:
      type: object
      description: |
        Recurring period of an entitlement.
