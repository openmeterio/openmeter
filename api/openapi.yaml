          format: double
          readOnly: true
          example: 100
        grantBalancesAtEnd:
          description: |
            The balance breakdown of each active grant at the start of the period: GrantID: Balance
          type: object
          additionalProperties:
            type: number
            format: double
          readOnly: true
          example:
            01ARZ3NDEKTSV4RRFFQ69G5FAV: 100
        grantUsages:
          description: |
