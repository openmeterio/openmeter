        # - id
        - subject
        # - expiresAt
        # - expired
        # - createdAt
        # - token
      properties:
        id:
          type: string
          readOnly: true
          example: "01G65Z755AFWAKHE12NY0CQ9FH"
        subject:
          type: string
          example: customer-id
        expiresAt:
          type: string
          format: date-time
          readOnly: true
          example: "2023-01-02T00:00:00Z"
        expired:
          type: boolean
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
          example: "2023-01-01T00:00:00Z"
        token:
          description: The token is only returned at creation.
          type: string
          readOnly: true
          example: "om_portal_IAnD3PpWW2A2Wr8m9jfzeHlGX8xmCXwG.y5q4S-AWqFu6qjfaFz0zQq4Ez28RsnyVwJffX5qxMvo"
        allowedMeterSlugs:
          description: Optional, if defined only the specified meters will be allowed
          type: array
          minItems: 1
          uniqueItems: true
          items:
            type: string
          example:
            - tokens_total
      example:
        id: "01G65Z755AFWAKHE12NY0CQ9FH"
        subject: customer-id
        expiresAt: "2023-01-02T00:00:00Z"
        expired: false
        createdAt: "2023-01-01T00:00:00Z"
        token: "om_portal_IAnD3PpWW2A2Wr8m9jfzeHlGX8xmCXwG.y5q4S-AWqFu6qjfaFz0zQq4Ez28RsnyVwJffX5qxMvo"
        allowedMeterSlugs:
          - tokens_total
    Subject:
      type: object
      description: A subject is a unique identifier for a user or entity.
      required:
        # Validator doesn't obey required for readOnly properties
        # See: https://github.com/stoplightio/spectral/issues/1274
        # - id
        - key
      additionalProperties: false
      properties:
        id:
          type: string
          readOnly: true
          example: "01G65Z755AFWAKHE12NY0CQ9FH"
        key:
          type: string
          example: customer-id
        displayName:
          type: string
          nullable: true
          example: "Customer Name"
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          example:
            hubspotId: "123456"
        currentPeriodStart:
          type: string
          format: date-time
          nullable: true
          example: "2023-01-01T00:00:00Z"
        currentPeriodEnd:
          type: string
          format: date-time
          nullable: true
          example: "2023-02-01T00:00:00Z"
        stripeCustomerId:
          type: string
          nullable: true
          example: "cus_JMOlctsKV8"
      example:
        id: "01G65Z755AFWAKHE12NY0CQ9FH"
        key: customer-id
        displayName: "Customer Name"
        metadata:
          hubspotId: "123456"
        currentPeriodStart: "2023-01-01T00:00:00Z"
        currentPeriodEnd: "2023-02-01T00:00:00Z"
        stripeCustomerId: "cus_JMOlctsKV8"
    IdOrSlug:
      type: string
      description: A unique identifier.
      oneOf:
        # id
        - type: string
          pattern: "^[0-9ABCDEFGHJKMNPQRSTVWXYZ]{26}$"
          description: "ULID (Universally Unique Lexicographically Sortable Identifier)"
          example: "01G65Z755AFWAKHE12NY0CQ9FH"
        # slug
        - type: string
          pattern: "^[a-z0-9]+(?:_[a-z0-9]+)*$"
          minLength: 1
          maxLength: 63
          example: "tokens_total"
      example: "tokens_total"

  parameters:
    meterIdOrSlug:
      name: meterIdOrSlug
      description: A unique identifier for the meter.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/IdOrSlug"
    subjectIdOrKey:
      name: subjectIdOrKey
      description: A unique identifier for a subject.
      in: path
      required: true
      schema:
        type: string
        example: "customer-id"
    featureID:
      name: featureID
      description: A unique ULID identifier for a feature.
      in: path
      required: true
      schema:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
        x-go-type: ulid.ULID
        x-go-type-import:
          path: github.com/oklog/ulid/v2
    creditGrantID:
      name: creditGrantID
      description: A unique identifier for a credit grant.
      in: path
      required: true
      schema:
        type: string
        example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
        x-go-type: ulid.ULID
        x-go-type-import:
          path: github.com/oklog/ulid/v2
    ledgerID:
      name: ledgerID
      in: path
      required: true
      description: A unique identifier for a credit ledger's subject.
      schema:
        x-go-type: ulid.ULID
        x-go-type-import:
          path: github.com/oklog/ulid/v2
        type: string
        example: "customer-id"
    creditQueryLimit:
      name: limit
      in: query
      required: false
      description: Number of entries to return
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1000
        example: 100
    queryFrom:
      name: from
      in: query
      required: false
      description: |
        Start date-time in RFC 3339 format.
        Inclusive.
      schema:
        type: string
        format: date-time
        example: "2023-01-01T00:00:00Z"
    queryTo:
      name: to
      in: query
      required: false
      description: |
        End date-time in RFC 3339 format.
        Inclusive.
      schema:
        type: string
        format: date-time
        example: "2023-01-02T00:00:00Z"
    queryWindowSize:
      name: windowSize
      in: query
      required: false
      description: |
        If not specified, a single usage aggregate will be returned for the entirety of the specified period for each subject and group.
      schema:
        $ref: "#/components/schemas/WindowSize"
    queryWindowTimeZone:
      name: windowTimeZone
      in: query
      required: false
      description: |
        The value is the name of the time zone as defined in the IANA Time Zone Database (http://www.iana.org/time-zones).
        If not specified, the UTC timezone will be used.
      schema:
        type: string
        default: UTC
        example: "America/New_York"
    queryFilterLedgerIDs:
      name: ledgerID
      description: |
        Filtering and group by multiple subjects.

        Usage: `?ledgerID=01HX6VK5C498B3ABY9PR1069PP&ledgerID=01HX6VM5VF1M2R97RWXX6263SB`
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          x-go-type: ulid.ULID
          x-go-type-import:
            path: github.com/oklog/ulid/v2
      example:
        - 01HX6VK5C498B3ABY9PR1069PP
        - 01HX6VM5VF1M2R97RWXX6263SB
    queryFilterSubject:
      name: subject
      description: |
        Filtering by multiple subjects.

        Usage: ?subject=customer-1&subject=customer-2
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
    queryFilterGroupBy:
      name: filterGroupBy
      in: query
      style: deepObject
      required: false
      schema:
        type: object
        description: |
          Simple filter for group bys with exact match.

          Usage: `?filterGroupBy[type]=input&filterGroupBy[model]=gpt-4`
        example:
          model: gpt-4
          type: input
        additionalProperties:
          type: string
    queryGroupBy:
      name: groupBy
      in: query
      required: false
      description: |
        If not specified a single aggregate will be returned for each subject and time window.
        `subject` is a reserved group by value.
      schema:
        type: array
        items:
          type: string
        example:
          - model
          - type

