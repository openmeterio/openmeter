      required:
        - id
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: |
            Readonly unique ULID identifier.
          readOnly: true
          example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
        createdAt:
          type: string
          format: date-time
          description: The date and time the resource was created.
          readOnly: true
          example: "2023-01-01T00:00:00Z"
        updatedAt:
          type: string
          format: date-time
          description: The date and time the resource was last updated. Defaults to createdAt if not updated.
          readOnly: true
          example: "2023-01-01T00:00:00Z"
        deletedAt:
          type: string
          format: date-time
          description: The date and time the resource was deleted. Null if not deleted.
          readOnly: true
          example: "2023-01-01T00:00:00Z"
    ConflictProblem:
      description: Conflict
      type: object
      properties:
        type:
          type: string
          format: uri
          description: Type contains a URI that identifies the problem type.
          example: "urn:problem-type:bad-request"
        title:
          type: string
          description: A a short, human-readable summary of the problem type.
          example: Bad Request
        status:
          type: integer
          format: int32
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          minimum: 400
          maximum: 599
          example: 400
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
          example: "body must be a JSON object"
        instance:
          type: string
          format: uri
          description: A URI reference that identifies the specific occurrence of the problem.
          example: "urn:request:local/JMOlctsKV8-000001"
        extensions:
          type: object
          required:
            - conflictingEntityId
          additionalProperties: false
          properties:
            conflictingEntityId:
              type: string
              description: The id of the conflicting entity.
              example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
      additionalProperties: true
      required:
        - type
        - title
        - status
        - detail
      example:
        type: "about:blank"
        title: "Conflict"
        status: 409
        detail: "ledger (default.01HXVNDJR532E8GTBVSC2XK5D4) already exitst for subject subject-1"
        instance: "urn:request:local/JMOlctsKV8-000001"
        conflictingEntityId: 01HXVNDJR532E8GTBVSC2XK5D4
    Problem:
      type: object
      description: |-
        A Problem Details object (RFC 7807).
        Additional properties specific to the problem type may be present.
      x-go-type: models.StatusProblem
      x-go-type-import:
        path: github.com/openmeterio/openmeter/pkg/models
      properties:
        type:
          type: string
          format: uri
          description: Type contains a URI that identifies the problem type.
          example: "urn:problem-type:bad-request"
        title:
          type: string
          description: A a short, human-readable summary of the problem type.
          example: Bad Request
        status:
          type: integer
          format: int32
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          minimum: 400
          maximum: 599
          example: 400
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
          example: "body must be a JSON object"
        instance:
          type: string
          format: uri
          description: A URI reference that identifies the specific occurrence of the problem.
          example: "urn:request:local/JMOlctsKV8-000001"
      additionalProperties: true
      required:
        - type
