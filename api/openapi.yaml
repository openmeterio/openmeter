openapi: "3.0.3"
info:
  title: OpenMeter API
  version: "1.0.0"
  description: |
    OpenMeter is a cloud native usage metering service.
    The OpenMeter API allows you to ingest events, query meter usage, and manage resources.
    ---
    *Operations with the ☁ (cloud) notation are only available in OpenMeter Cloud.*
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
externalDocs:
  description: Documentation
  url: https://openmeter.io/docs
servers:
  - url: http://127.0.0.1:8888
    description: local
  - url: https://openmeter.cloud
    description: cloud
tags:
  - name: Events
    description: |
      Endpoints related to ingesting and debugging usage events.
      [Learn more](https://openmeter.io/docs/getting-started/usage/overview)
  - name: Meters
    description: |
      Endpoints related to creating, and querying meters.
      [Learn more](https://openmeter.io/docs/getting-started/meters/overview)
  - name: Portal
    description: |
      Endpoints related to the consumer portal.
      [Learn more](https://openmeter.io/docs/monetize/dashboard/portal-developer-guide)
  - name: Subjects
    description: |
      Endpoints related to subjects.
      [Learn more](https://openmeter.io/docs/getting-started/subjects)
  - name: Entitlements (Experimental)
    description: |
      Endpoints related to entitlements.
      [Learn more](https://openmeter.io/docs/monetize/entitlements/overview)
paths:
  /api/v1/events:
    get:
      summary: List ingested events
      description: |
        List ingested events within a time range.
      operationId: listEvents
      parameters:
        - $ref: "#/components/parameters/queryFrom"
        - $ref: "#/components/parameters/queryTo"
        - name: limit
          in: query
          required: false
          description: Number of events to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
            example: 100
      tags:
        - Events
      responses:
        "200":
          description: List of events for debugging.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/IngestedEvent"
                example:
                  - event:
                      id: 5c10fade-1c9e-4d6c-8275-c52c36731d3c
                      source: service-name
                      specversion: "1.0"
                      type: prompt
                      subject: customer-id
                      time: "2023-01-01T01:01:01.001Z"
                      data:
                        tokens: "1234"
                        model: "gpt-4-turbo"
                        type: "input"
                  - event:
                      id: 912d1d87-09ad-4bcc-a57d-5b3552493ed2
                      source: service-name
                      specversion: "1.0"
                      type: prompt
                      subject: customer-id
                      time: "2023-01-01T01:01:02.001Z"
                      data:
                        tokens: "2345"
                        model: "gpt-4-turbo"
                        type: "output"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    post:
      operationId: ingestEvents
      summary: Ingest events
      description: |
        Ingests an event or batch of events following the CloudEvents specification.
      requestBody:
        description: |
          The event or batch of events to ingest.
          The request body must be a CloudEvents JSON object or an array of CloudEvents JSON objects.
          The CloudEvents JSON object must adhere to the CloudEvents Specification JSON Schema.
        required: true
        content:
          application/cloudevents+json:
            schema:
              $ref: "#/components/schemas/Event"
          application/cloudevents-batch+json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Event"
              example:
                - id: 5c10fade-1c9e-4d6c-8275-c52c36731d3c
                  source: service-name
                  specversion: "1.0"
                  type: prompt
                  subject: customer-id
                  time: "2023-01-01T01:01:01.001Z"
                  data:
                    tokens: "1234"
                    model: "gpt-4-turbo"
                    type: "input"
                - id: 912d1d87-09ad-4bcc-a57d-5b3552493ed2
                  source: service-name
                  specversion: "1.0"
                  type: prompt
                  subject: customer-id
                  time: "2023-01-01T01:01:02.001Z"
                  data:
                    tokens: "2345"
                    model: "gpt-4-turbo"
                    type: "output"

      tags:
        - Events
      responses:
        "204":
          description: Successfully ingested.
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"

  /api/v1/meters:
    get:
      operationId: listMeters
      summary: List meters
      description: List meters.
      tags:
        - Meters
      responses:
        "200":
          description: List of meters.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Meter"
                example:
                  - id: 01G65Z755AFWAKHE12NY0CQ9FH
                    slug: tokens_total
                    description: AI token usage
                    aggregation: SUM
                    windowSize: MINUTE
                    eventType: prompt
                    valueProperty: $.tokens
                    groupBy:
                      model: $.model
                      type: $.type
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    post:
      operationId: createMeter
      summary: ☁ Create meter
      description: |
        *Available in OpenMeter Cloud.*
        *In the open-source version, meters are created in the configuration file.*

        Create a meter.
      tags:
        - Meters
      requestBody:
        description: The meter to create.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Meter"
      responses:
        "201":
          description: Created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Meter"
              example:
                id: 01G65Z755AFWAKHE12NY0CQ9FH
                slug: tokens_total
                description: AI token usage
                aggregation: SUM
                windowSize: MINUTE
                eventType: prompt
                valueProperty: $.tokens
                groupBy:
                  model: $.model
                  type: $.type
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        "501":
          $ref: "#/components/responses/NotImplementedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  /api/v1/meters/{meterIdOrSlug}:
    get:
      operationId: getMeter
      summary: Get meter
      description: Get meter by ID or slug
      parameters:
        - $ref: "#/components/parameters/meterIdOrSlug"
      tags:
        - Meters
      responses:
        "200":
          description: Meter found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Meter"
              example:
                id: 01G65Z755AFWAKHE12NY0CQ9FH
                slug: tokens_total
                description: AI token usage
                aggregation: SUM
                windowSize: MINUTE
                eventType: prompt
                valueProperty: $.tokens
                groupBy:
                  model: $.model
                  type: $.type
        "404":
          $ref: "#/components/responses/NotFoundProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    delete:
      operationId: deleteMeter
      summary: ☁ Delete meter
      description: |
        *Available in OpenMeter Cloud.*

        Delete a meter by ID or slug.
      parameters:
        - $ref: "#/components/parameters/meterIdOrSlug"
      tags:
        - Meters
      responses:
        "204":
          description: Meter deleted.
        "404":
          $ref: "#/components/responses/NotFoundProblemResponse"
        "501":
          $ref: "#/components/responses/NotImplementedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  /api/v1/meters/{meterIdOrSlug}/query:
    get:
      operationId: queryMeter
      summary: Query meter
      description: Query meter for usage.
      tags:
        - Meters
      parameters:
        - $ref: "#/components/parameters/meterIdOrSlug"
        - $ref: "#/components/parameters/queryFrom"
        - $ref: "#/components/parameters/queryTo"
        - $ref: "#/components/parameters/queryWindowSize"
        - $ref: "#/components/parameters/queryWindowTimeZone"
        - $ref: "#/components/parameters/queryFilterSubject"
        - $ref: "#/components/parameters/queryFilterGroupBy"
        - $ref: "#/components/parameters/queryGroupBy"
      responses:
        "200":
          description: Usage data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeterQueryResult"
              example:
                from: "2023-01-01T00:00:00Z"
                to: "2023-01-02T00:00:00Z"
                windowSize: MINUTE
                data:
                  - value: 12
                    windowStart: "2023-01-01T00:00:00Z"
                    windowEnd: "2023-01-02T00:00:00Z"
                    subject: customer-id
                    groupBy:
                      model: gpt-4-turbo
                      type: prompt
            text/csv:
              schema:
                type: string
                example: |-
                  window_start,window_end,subject,model,type,value
                  2023-01-01T00:00:00Z,2023-01-01T00:01:00Z,customer_1,gpt-4-turbo,input,12
                  2023-01-01T00:01:00Z,2023-01-02T00:02:00Z,customer_1,gpt-4-turbo,input,20
                  2023-01-01T00:02:00Z,2023-01-02T00:03:00Z,customer_2,gpt-4-turbo,output,4

        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  /api/v1/meters/{meterIdOrSlug}/subjects:
    get:
      operationId: listMeterSubjects
      summary: List meter subjects
      description: List subjects for a meter.
      tags:
        - Meters
      parameters:
        - $ref: "#/components/parameters/meterIdOrSlug"
      responses:
        "200":
          description: List of subjects.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - customer-id
                  - customer_2
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  # Portal
  /api/v1/portal/tokens:
    post:
      operationId: createPortalToken
      summary: Create portal token
      description: Create a consumer portal token.
      tags:
        - Portal
      requestBody:
        description: The portal token to create.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PortalToken"
            example:
              subject: customer-id
              allowedMeterSlugs:
                - tokens_total
      responses:
        "200":
          description: Created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortalToken"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    get:
      operationId: listPortalTokens
      summary: ☁ List portal tokens
      description: |
        *Available in OpenMeter Cloud.*

        List consumer portal tokens.
      tags:
        - Portal
      parameters:
        - name: limit
          in: query
          required: false
          description: Number of portal tokens to return. Default is 25.
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
            example: 25
      responses:
        "200":
          description: List of portal tokens.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PortalToken"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        "501":
          $ref: "#/components/responses/NotImplementedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  /api/v1/portal/tokens/invalidate:
    post:
      operationId: invalidatePortalTokens
      summary: ☁ Invalidate portal tokens
      description: |
        *Available in OpenMeter Cloud.*

        Invalidates consumer portal tokens by ID or subject.
      tags:
        - Portal
      requestBody:
        description: If no id or subject is specified, all tokens will be invalidated.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: Invalidate a portal token by ID.
                subject:
                  type: string
                  description: Invalidate all portal tokens for a subject.
            examples:
              "Invalidate by ID":
                description: Invalidate a portal token by ID.
                value:
                  id: "01G65Z755AFWAKHE12NY0CQ9FH"
              "Invalidate by subject":
                description: Invalidate all portal tokens for a subject.
                value:
                  subject: "customer-id"
              "Invalidate all":
                description: Invalidate all portal tokens.
                value: {}
      responses:
        "204":
          description: Portal tokens invalidated.
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        "501":
          $ref: "#/components/responses/NotImplementedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  # Subject
  /api/v1/subjects:
    get:
      operationId: listSubjects
      summary: ☁ List subjects
      description: |
        *Available in OpenMeter Cloud.*

        List subjects.
      tags:
        - Subjects
      responses:
        "200":
          description: List of subjects.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Subject"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    post:
      operationId: upsertSubject
      summary: ☁ Upsert subject
      description: |
        *Available in OpenMeter Cloud.*

        Upserts a subject. Creates or updates subject.
        If the subject doesn't exist, it will be created.
        If the subject exists, it will be partially updated with the provided fields.
      tags:
        - Subjects
      requestBody:
        description: The subject to upsert.
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Subject"
      responses:
        "200":
          description: Subject upserted.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Subject"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        "501":
          $ref: "#/components/responses/NotImplementedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  /api/v1/subjects/{subjectIdOrKey}:
    get:
      operationId: getSubject
      summary: ☁ Get subject
      description: |
        *Available in OpenMeter Cloud.*

        Get subject by ID or key.
      tags:
        - Subjects
      parameters:
        - $ref: "#/components/parameters/subjectIdOrKey"
      responses:
        "200":
          description: Subject found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subject"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        "404":
          $ref: "#/components/responses/NotFoundProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    delete:
      operationId: deleteSubject
      summary: ☁ Delete subject
      description: |
        *Available in OpenMeter Cloud.*

        Delete a subject by ID or key.
      tags:
        - Subjects
      parameters:
        - $ref: "#/components/parameters/subjectIdOrKey"
      responses:
        "204":
          description: Subject deleted.
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        "404":
          $ref: "#/components/responses/NotFoundProblemResponse"
        "501":
          $ref: "#/components/responses/NotImplementedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  # Portal
  /api/v1/portal/meters/{meterSlug}/query:
    get:
      operationId: queryPortalMeter
      summary: Query portal meter
      description: Query meter for consumer portal. This endpoint is publicly exposable to consumers.
      tags:
        - Portal
      security:
        - PortalTokenAuth: []
        - CloudPortalTokenAuth: []
      parameters:
        - name: meterSlug
          description: A unique identifier for the meter.
          in: path
          required: true
          schema:
            type: string
            example: "tokens_total"
        - $ref: "#/components/parameters/queryFrom"
        - $ref: "#/components/parameters/queryTo"
        - $ref: "#/components/parameters/queryWindowSize"
        - $ref: "#/components/parameters/queryWindowTimeZone"
        - $ref: "#/components/parameters/queryFilterGroupBy"
        - $ref: "#/components/parameters/queryGroupBy"
      responses:
        "200":
          description: Usage data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeterQueryResult"
            text/csv:
              schema:
                type: string
                example: |-
                  window_start,window_end,subject,model,type,value
                  2023-01-01T00:00:00Z,2023-01-01T00:01:00Z,customer_1,gpt-4-turbo,input,12
                  2023-01-01T00:01:00Z,2023-01-02T00:02:00Z,customer_1,gpt-4-turbo,input,20
                  2023-01-01T00:02:00Z,2023-01-02T00:03:00Z,customer_2,gpt-4-turbo,output,4
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  # Feature
  /api/v1/features:
    get:
      operationId: listFeatures
      summary: List features
      description: |
        List features.
      tags:
        - Entitlements (Experimental)
      parameters:
        - $ref: "#/components/parameters/ledgerQueryLimit"
        - $ref: "#/components/parameters/ledgerQueryOffset"
        - name: orderBy
          in: query
          required: false
          description: Order by field
          schema:
            type: string
            enum:
              - id
              - createdAt
              - updatedAt
            default: id
        - name: includeArchived
          in: query
          required: false
          description: Include archived features.
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: List of features.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Feature"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    post:
      operationId: createFeature
      summary: Create feature
      description: |
        Creates a feature.
      tags:
        - Entitlements (Experimental)
      requestBody:
        description: The feature to create.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateFeatureRequest"
      responses:
        "201":
          description: Feature created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Feature"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        "501":
          $ref: "#/components/responses/NotImplementedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  /api/v1/features/{featureID}:
    get:
      operationId: getFeature
      summary: Get feature
      description: |
        Get feature by key.
      tags:
        - Entitlements (Experimental)
      parameters:
        - $ref: "#/components/parameters/featureID"
      responses:
        "200":
          description: Feature found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Feature"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        "404":
          $ref: "#/components/responses/NotFoundProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    delete:
      operationId: deleteFeature
      summary: Delete feature
      description: |
        Delete a feature by key.
      tags:
        - Entitlements (Experimental)
      parameters:
        - $ref: "#/components/parameters/featureID"
      responses:
        "204":
          description: Feature deleted.
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        "404":
          $ref: "#/components/responses/NotFoundProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  # Ledgers
  /api/v1/ledgers:
    get:
      operationId: listLedgers
      summary: List the already defined ledgers.
      description: |
        List the already defined ledgers.
      tags:
        - Entitlements (Experimental)
      parameters:
        - name: subject
          in: query
          required: false
          description: Query ledgers specific to subjects.
          schema:
            type: array
            items:
              type: string
              description: |
                A metering subject to list the ledger of.
        - name: subjectSimilarTo
          in: query
          required: false
          description: Query ledgers with subjects that are similar to the provided text.
          schema:
            type: string
            description: |
              A text fragment to search for.
        - $ref: "#/components/parameters/ledgerQueryLimit"
        - $ref: "#/components/parameters/ledgerQueryOffset"
        - name: orderBy
          in: query
          required: false
          description: Order by field
          schema:
            type: string
            enum:
              - subject
              - createdAt
              - id
            default: id
      responses:
        "200":
          description: List of the matching ledgers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Ledger"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    post:
      operationId: createLedger
      summary: Creates the specified ledger
      description: |
        Create or update the specified ledger.
      tags:
        - Entitlements (Experimental)
      requestBody:
        description: The ledger to be created
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateLedger"
      responses:
        "201":
          description: The created ledger.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ledger"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        "409":
          $ref: "#/components/responses/LedgerAlreadyExistsProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"

  /api/v1/ledgers/{ledgerID}/balance:
    get:
      operationId: getLedgerBalance
      summary: Get the balance of a specific subject.
      description: |
        Get the balance of a specific subject.
      tags:
        - Entitlements (Experimental)
      parameters:
        - $ref: "#/components/parameters/ledgerID"
        - name: time
          in: query
          required: false
          description: |
            Point of time to query balances: date-time in RFC 3339 format. Defaults to now.
          schema:
            type: string
            format: date-time
            example: "2023-01-01T00:00:00Z"
      responses:
        "200":
          description: Ledger balances available.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LedgerBalance"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        "404":
          $ref: "#/components/responses/NotFoundProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  # Individual ledgers
  /api/v1/ledgers/{ledgerID}/history:
    get:
      operationId: getLedgerHistory
      summary: Get the history of a ledger
      description: |
        Get the history of a specific ledger
      tags:
        - Entitlements (Experimental)
      parameters:
        - $ref: "#/components/parameters/ledgerID"
        - $ref: "#/components/parameters/ledgerQueryLimit"
        - $ref: "#/components/parameters/ledgerQueryOffset"
        - name: from
