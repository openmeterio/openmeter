openapi: "3.0.3"
info:
  title: OpenMeter API
  version: "1.0.0-alpha.2"
  description: ""
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
tags:
  - name: Events
    description: Endpoints related to ingesting events
  - name: Meters
    description: Endpoints related to meters
  - name: Portal
    description: Endpoints related to the portal
paths:
  /api/v1/events:
    post:
      description: Ingest events
      operationId: ingestEvents
      requestBody:
        required: true
        content:
          application/cloudevents+json:
            schema:
              $ref: "#/components/schemas/Event"
          application/cloudevents-batch+json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Event"
      tags:
        - Events
      responses:
        "204":
          description: OK
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    get:
      description: Retrieve latest raw events.
      operationId: listEvents
      parameters:
        - $ref: "#/components/parameters/queryFrom"
        - $ref: "#/components/parameters/queryTo"
        - name: limit
          in: query
          required: false
          description: Number of events to return.
          schema:
            type: integer
            minimum: 1
            maximum: 100
      tags:
        - Events
      responses:
        "200":
          description: Events response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/IngestedEvent"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"

  /api/v1/meters:
    get:
      description: List meters
      operationId: listMeters
      tags:
        - Meters
      responses:
        "200":
          description: Meters response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Meter"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    post:
      description: Create meter
      operationId: createMeter
      tags:
        - Meters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Meter"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Meter"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "501":
          $ref: "#/components/responses/NotImplementedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  /api/v1/meters/{meterIdOrSlug}:
    get:
      description: Get meter by slugs
      operationId: getMeter
      parameters:
        - $ref: "#/components/parameters/meterIdOrSlug"
      tags:
        - Meters
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Meter"
        "404":
          $ref: "#/components/responses/NotFoundProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    delete:
      description: Delete meter by slug
      operationId: deleteMeter
      parameters:
        - $ref: "#/components/parameters/meterIdOrSlug"
      tags:
        - Meters
      responses:
        "204":
          description: No Content
        "404":
          $ref: "#/components/responses/NotFoundProblemResponse"
        "501":
          $ref: "#/components/responses/NotImplementedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  /api/v1/meters/{meterIdOrSlug}/query:
    get:
      description: Query meter
      operationId: queryMeter
      tags:
        - Meters
      parameters:
        - $ref: "#/components/parameters/meterIdOrSlug"
        - $ref: "#/components/parameters/queryFrom"
        - $ref: "#/components/parameters/queryTo"
        - $ref: "#/components/parameters/queryWindowSize"
        - $ref: "#/components/parameters/queryWindowTimeZone"
        - $ref: "#/components/parameters/querySubject"
        - $ref: "#/components/parameters/queryGroupBy"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeterQueryResult"
            text/csv:
              schema:
                type: string
              example: |-
                window_start,window_end,subject,method,path,value
                2023-01-01T00:00:00.001Z,2023-01-02T00:00:00.001Z,customer_1,get,/hello,12
                2023-01-01T00:00:00.001Z,2023-01-02T00:00:00.001Z,customer_1,get,/world,20
                2023-01-01T00:00:00.001Z,2023-01-02T00:00:00.001Z,customer_2,get,/hello,4

        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  /api/v1/meters/{meterIdOrSlug}/subjects:
    get:
      description: List meter subjects
      operationId: listMeterSubjects
      tags:
        - Meters
      parameters:
        - $ref: "#/components/parameters/meterIdOrSlug"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  # Portal
  /api/v1/portal/tokens:
    post:
      operationId: createPortalToken
      tags:
        - Portal
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PortalToken"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortalToken"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    get:
      operationId: listPortalTokens
      tags:
        - Portal
      parameters:
        - name: limit
          in: query
          required: false
          description: Number of portal tokens to return. Default is 25.
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PortalToken"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  /api/v1/portal/tokens/invalidate:
    post:
      operationId: invalidatePortalTokens
      tags:
        - Portal
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: If no id or subject is specified, all tokens will be invalidated.
              properties:
                id:
                  type: string
                  description: Optional portal token ID to invalidate one token by.
                subject:
                  type: string
                  description: Optional subject to invalidate all tokens for subject.
      responses:
        "204":
          description: No Content
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  # Subject
  /api/v1/subjects:
    get:
      operationId: listSubjects
      tags:
        - Cloud
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Subject"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
    post:
      operationId: upsertSubject
      tags:
        - Cloud
      description: |
        Upserts a subject. Creates or updates subject.
        If the subject doesn't exist, it will be created.
        If the subject exists, it will be partially updated with the provided fields.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Subject"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subject"
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"
  # Meter Query
  /api/v1/portal/meters/{meterSlug}/query:
    get:
      operationId: queryPortalMeter
      tags:
        - Portal
      security:
        - portalToken: []
      parameters:
        - name: meterSlug
          in: path
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/queryFrom"
        - $ref: "#/components/parameters/queryTo"
        - $ref: "#/components/parameters/queryWindowSize"
        - $ref: "#/components/parameters/queryWindowTimeZone"
        - $ref: "#/components/parameters/queryGroupBy"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeterQueryResult"
            text/csv:
              schema:
                type: string
              example: |-
                window_start,window_end,subject,method,path,value
                2023-01-01T00:00:00.001Z,2023-01-02T00:00:00.001Z,customer_1,get,/hello,12
                2023-01-01T00:00:00.001Z,2023-01-02T00:00:00.001Z,customer_1,get,/world,20
                2023-01-01T00:00:00.001Z,2023-01-02T00:00:00.001Z,customer_2,get,/hello,4
        "400":
          $ref: "#/components/responses/BadRequestProblemResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedProblemResponse"
        default:
          $ref: "#/components/responses/UnexpectedProblemResponse"

components:
  schemas:
    Problem:
      type: object
      description: A Problem Details object (RFC 7807)
      x-go-type: models.StatusProblem
      x-go-type-import:
        path: github.com/openmeterio/openmeter/pkg/models
      additionalProperties: true
      properties:
        type:
          type: string
          format: uri
          description: Type contains a URI that identifies the problem type.
          example: "urn:problem-type:bad-request"
        title:
          type: string
          description: A a short, human-readable summary of the problem type.
          example: Bad Request
        status:
          type: integer
          format: int32
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          minimum: 400
          maximum: 599
          example: 400
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
          example: header Content-Type has unexpected value \"application/xml\"
        instance:
          type: string
          format: uri
          description: A URI reference that identifies the specific occurrence of the problem.
          example: "urn:request:local/JMOlctsKV8-000001"
      required:
        - type
        - title
        - status
        - detail
      example:
        type: "urn:problem-type:bad-request"
        title: "Bad Request"
        status: 400
        detail: 'header Content-Type has unexpected value "application/xml"'
        instance: "urn:request:local/JMOlctsKV8-000001"
    Event:
      description: CloudEvents Specification JSON Schema
      x-go-type: event.Event
      x-go-type-import:
        path: github.com/cloudevents/sdk-go/v2/event
      type: object
      additionalProperties: false
      properties:
        id:
          description: Identifies the event.
          type: string
          minLength: 1
          example: 5c10fade-1c9e-4d6c-8275-c52c36731d3c
        source:
          description: Identifies the context in which an event happened.
          type: string
          format: uri-reference
          minLength: 1
          example: services/service-0
        specversion:
          description: The version of the CloudEvents specification which the event uses.
          type: string
          minLength: 1
          example: "1.0"
        type:
          description: Describes the type of event related to the originating occurrence.
          type: string
          example: api_request
        datacontenttype:
          description: Content type of the data value. Must adhere to RFC 2046 format.
          type: string
          enum:
            - application/json
          nullable: true
          minLength: 1
          example: application/json
        dataschema:
          description: Identifies the schema that data adheres to.
          type: string
          nullable: true
          format: uri
          minLength: 1
        subject:
          description: Describes the subject of the event in the context of the event producer (identified by source).
          type: string
          nullable: false
          minLength: 1
          example: customer_id
        time:
          description: Timestamp of when the occurrence happened. Must adhere to RFC 3339.
          type: string
          nullable: true
          format: date-time
          minLength: 1
          example: "2023-01-01T01:01:01.001Z"
        data:
          description: The event payload.
          type: object
          additionalProperties: true
          example:
            duration_ms: "12"
            path: "/hello"
      required:
        - id
        - source
        - specversion
        - type
        - subject
    IngestedEvent:
      type: object
      additionalProperties: false
      required:
        - event
      properties:
        event:
          $ref: "#/components/schemas/Event"
        validationError:
          type: string
          readOnly: true
    Meter:
      type: object
      x-go-type: models.Meter
      x-go-type-import:
        path: github.com/openmeterio/openmeter/pkg/models
      properties:
        id:
          type: string
          description: A unique identifier for the meter.
          example: 01G65Z755AFWAKHE12NY0CQ9FH
          readOnly: true
        slug:
          type: string
          description: A unique identifier for the meter.
          pattern: "^[a-z0-9]+(?:_[a-z0-9]+)*$"
          minLength: 1
          maxLength: 63
          example: my_meter
        description:
          type: string
          description: A description of the meter.
          nullable: true
          example: My Meter Description
        aggregation:
          $ref: "#/components/schemas/MeterAggregation"
        windowSize:
          $ref: "#/components/schemas/WindowSize"
        eventType:
          type: string
          description: The event type to aggregate.
          example: api_request
        valueProperty:
          type: string
          description: JSONPath expression to extract the value from the event data.
          example: $.duration_ms
        groupBy:
          type: object
          additionalProperties:
            type: string
          description: Named JSONPath expressions to extract the group by values from the event data.
          example:
            method: "$.method"
            path: "$.path"
      required:
        - slug
        - aggregation
        - eventType
        - windowSize
    MeterAggregation:
      type: string
      x-go-type: models.MeterAggregation
      x-go-type-import:
        path: github.com/openmeterio/openmeter/pkg/models
      enum:
        - SUM
        - COUNT
        - AVG
        - MIN
        - MAX
      description: The aggregation type to use for the meter.
    WindowSize:
      type: string
      description: Aggregation window size.
      x-go-type: models.WindowSize
      x-go-type-import:
        path: github.com/openmeterio/openmeter/pkg/models
      enum:
        - MINUTE
        - HOUR
        - DAY
    MeterQueryResult:
      type: object
      required:
        - data
      properties:
        from:
          type: string
          format: date-time
        to:
          type: string
          format: date-time
        windowSize:
          $ref: "#/components/schemas/WindowSize"
        data:
          type: array
          items:
            $ref: "#/components/schemas/MeterQueryRow"
    MeterQueryRow:
      type: object
      x-go-type: models.MeterQueryRow
      x-go-type-import:
        path: github.com/openmeterio/openmeter/pkg/models
      required:
        - value
        - windowStart
        - windowEnd
      properties:
        value:
          type: number
        windowStart:
          type: string
          format: date-time
        windowEnd:
          type: string
          format: date-time
        subject:
          type: string
          nullable: true
          description: The subject of the meter value.
        groupBy:
          type: object
          nullable: true
          additionalProperties:
            type: string
    PortalToken:
      type: object
      required:
        - id
        - subject
        - expiresAt
        - createdAt
      properties:
        id:
          type: string
          readOnly: true
        subject:
          type: string
        expiresAt:
          type: string
          format: date-time
          readOnly: true
        expired:
          type: boolean
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        token:
          description: The token is only returned at creation.
          type: string
          readOnly: true
        allowedMeterSlugs:
          description: Optional, if defined only the specified meters will be allowed
          type: array
          minItems: 1
          uniqueItems: true
          items:
            type: string
    Subject:
      type: object
      required:
        - id
        - key
      additionalProperties: false
      properties:
        id:
          type: string
          readOnly: true
        key:
          type: string
        displayName:
          type: string
          nullable: true
        metadata:
          type: object
          additionalProperties: true
        currentPeriodStart:
          type: string
          format: date-time
          nullable: true
        currentPeriodEnd:
          type: string
          format: date-time
          nullable: true
        stripeCustomerId:
          type: string
          nullable: true
    IdOrSlug:
      type: string
      oneOf:
        # id
        - type: string
          pattern: "^[0-9ABCDEFGHJKMNPQRSTVWXYZ]{26}$"
          description: "ULID (Universally Unique Lexicographically Sortable Identifier)"
        # slug
        - type: string
          pattern: "^[a-z0-9]+(?:_[a-z0-9]+)*$"
          minLength: 1
          maxLength: 63

  parameters:
    meterIdOrSlug:
      name: meterIdOrSlug
      description: A unique identifier for the meter.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/IdOrSlug"
    queryFrom:
      name: from
      in: query
      required: false
      description: |
        Start date-time in RFC 3339 format.
        Inclusive.
      schema:
        type: string
        format: date-time
    queryTo:
      name: to
      in: query
      required: false
      description: |
        End date-time in RFC 3339 format.
        Inclusive.
      schema:
        type: string
        format: date-time
    queryWindowSize:
      name: windowSize
      in: query
      required: false
      description: |
        If not specified, a single usage aggregate will be returned for the entirety of the specified period for each subject and group.
      schema:
        $ref: "#/components/schemas/WindowSize"
    queryWindowTimeZone:
      name: windowTimeZone
      in: query
      required: false
      description: |
        The value is the name of the time zone as defined in the IANA Time Zone Database (http://www.iana.org/time-zones).
        If not specified, the UTC timezone will be used.
      schema:
        type: string
        default: UTC
        example: "America/New_York"
    querySubject:
      name: subject
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
    queryGroupBy:
      name: groupBy
      in: query
      required: false
      description: |
        If not specified a single aggregate will be returned for each subject and time window.
        `subject` is a reserved group by value.
      schema:
        type: array
        items:
          type: string

  responses:
    BadRequestProblemResponse:
      description: Bad Request
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
    UnauthorizedProblemResponse:
      description: Unauthorized
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
    MethodNotAllowedProblemResponse:
      description: Method not allowed, feature not supported
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
    NotFoundProblemResponse:
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
    NotImplementedProblemResponse:
      description: Not Implemented
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
    UnexpectedProblemResponse:
      description: Unexpected error
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"

  securitySchemes:
    portalToken:
      type: http
      scheme: bearer
      bearerFormat: jwt
