        status: 400
        detail: "body must be a JSON object"
    Event:
      description: CloudEvents Specification JSON Schema
      x-go-type: event.Event
      x-go-type-import:
        path: github.com/cloudevents/sdk-go/v2/event
      type: object
      additionalProperties: false
      properties:
        id:
          description: Identifies the event.
          type: string
          minLength: 1
          example: 5c10fade-1c9e-4d6c-8275-c52c36731d3c
        source:
          description: Identifies the context in which an event happened.
          type: string
          format: uri-reference
          minLength: 1
          example: service-name
        specversion:
          description: The version of the CloudEvents specification which the event uses.
          type: string
          minLength: 1
          example: "1.0"
        type:
          description: Describes the type of event related to the originating occurrence.
          type: string
          example: prompt
        datacontenttype:
          description: Content type of the data value. Must adhere to RFC 2046 format.
          type: string
          enum:
            - application/json
          nullable: true
          minLength: 1
          example: application/json
        dataschema:
          description: Identifies the schema that data adheres to.
          type: string
          nullable: true
          format: uri
          minLength: 1
        subject:
          description: Describes the subject of the event in the context of the event producer (identified by source).
          type: string
          nullable: false
          minLength: 1
          example: "customer-id"
        time:
          description: Timestamp of when the occurrence happened. Must adhere to RFC 3339.
          type: string
          nullable: true
          format: date-time
          minLength: 1
          example: "2023-01-01T01:01:01.001Z"
        data:
          description: The event payload.
          type: object
          additionalProperties: true
          example:
            tokens: "1234"
            model: "gpt-4-turbo"
      required:
        - id
        - source
        - specversion
        - type
        - subject
      example:
        id: 5c10fade-1c9e-4d6c-8275-c52c36731d3c
        source: service-name
        specversion: "1.0"
        type: prompt
        subject: customer-id
        time: "2023-01-01T01:01:01.001Z"
        data:
          tokens: "1234"
          model: "gpt-4-turbo"
          type: "input"
    IngestedEvent:
      description: An ingested event with optional validation error.
      type: object
      additionalProperties: false
      required:
        - event
      properties:
        event:
          $ref: "#/components/schemas/Event"
        validationError:
          type: string
          readOnly: true
          example: "invalid event"
      example:
        event:
          id: 5c10fade-1c9e-4d6c-8275-c52c36731d3d
          source: service-name
          specversion: "1.0"
          type: prompt
          subject: customer-id
          time: "2023-01-01T01:01:01.001Z"
          data:
            tokens: "1234"
            model: "gpt-4-turbo"
        validationError: "meter not found for event"
    FeatureCreateInputs:
      type: object
      description: |
        A feature is a feature or service offered to a customer.
        For example: CPU-Hours, Tokens, API Calls, etc.
      required:
        - key
        - name
      properties:
        key:
          description: |
            The unique key of the feature to reference it from your application.
          type: string
          example: gpt4_tokens
        name:
          description: |
            The name of the feature.
          type: string
          example: AI Tokens
        metadata:
          description: |
            Additional metadata for the feature.
          type: object
          additionalProperties:
            type: string
        meterSlug:
          description: |
            The meter that the feature is associated with and decreases grants by usage.
            If present, the usage of the feature can be metered.
          type: string
          example: tokens_total
        meterGroupByFilters:
          description: |
            Optional meter group by filters. Useful if the meter scope is broader than what feature tracks.
          type: object
          additionalProperties:
            type: string
          example:
            model: gpt-4
    Feature:
      type: object
      description: |
        A feature is a feature or service offered to a customer.
        For example: CPU-Hours, Tokens, API Calls, etc.
      allOf:
        - type: object
          properties:
            archivedAt:
              readOnly: true
              description: |
                If the feature is archived, it will not be used for grants or usage.
              type: string
              format: date-time
              example: "2023-01-01T00:00:00Z"
        - $ref: "#/components/schemas/FeatureCreateInputs"
        - $ref: "#/components/schemas/SharedMetaFields"
    # Entitlement has 3 subtypes
    EntitlementCreateSharedFields:
      type: object
      properties:
        featureKey:
          description: |
            The feature the subject is entitled to use.
            Either featureKey or featureId is required.
          type: string
          example: example-feature-key
        featureId:
          description: |
            The feature the subject is entitled to use.
            Either featureKey or featureId is required.
          type: string
          example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
        metadata:
          description: |
            Additional metadata for the feature.
          type: object
          additionalProperties:
            type: string
        usagePeriod:
          $ref: "#/components/schemas/RecurringPeriodCreateInput"
    EntitlementSharedFields:
      allOf:
        - $ref: "#/components/schemas/SharedMetaFields"
        - $ref: "#/components/schemas/EntitlementCreateSharedFields"
        - type: object
          required:
            - subjectKey
            - featureKey
            - featureId
          properties:
            featureKey:
              description: |
                The feature the subject is entitled to use.
                Either featureKey or featureId is required.
              type: string
              example: example-feature-key
            featureId:
              description: |
                The feature the subject is entitled to use.
                Either featureKey or featureId is required.
              type: string
              example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
            subjectKey:
              description: The identifier key unique to the subject
              type: string
              example: customer-1
            usagePeriod:
              $ref: "#/components/schemas/RecurringPeriod"
            currentUsagePeriod:
              $ref: "#/components/schemas/Period"
    EntitlementMeteredCreateInputs:
      allOf:
        - $ref: "#/components/schemas/EntitlementCreateSharedFields"
        - type: object
          description: |
            Metered entitlement where access is determined based on feature usage.
          required:
            - type
            - usagePeriod
          properties:
            type:
              type: string
              enum:
                - metered
              example: metered
            isSoftLimit:
              type: boolean
              default: false
              description: |
                If softLimit=true the subject can use the feature even if the entitlement is exhausted.
            isUnlimited:
              type: boolean
              default: false
              description: |
                If unlimited=true the subject can use the feature an unlimited amount.
            usagePeriod:
              $ref: "#/components/schemas/RecurringPeriodCreateInput"
            # Mixed feelings about adding this, rest is not an intent driven convention
            issueAfterReset:
              type: number
              format: double
              description: |
                You can issue usage automatically after reset. This usage is not rolled over.
    EntitlementCreateInputs:
      oneOf:
        - $ref: "#/components/schemas/EntitlementMeteredCreateInputs"
        - $ref: "#/components/schemas/EntitlementStaticCreateInputs"
        - $ref: "#/components/schemas/EntitlementBooleanCreateInputs"
      discriminator:
        propertyName: type
        mapping:
          metered: "#/components/schemas/EntitlementMeteredCreateInputs"
          static: "#/components/schemas/EntitlementStaticCreateInputs"
          boolean: "#/components/schemas/EntitlementBooleanCreateInputs"

    EntitlementMetered:
      type: object
      description: |
