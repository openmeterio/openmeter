              type: string
              format: date-time
              example: "2023-01-01T00:00:00Z"
            voidedAt:
              type: string
              format: date-time
              description: The date and time the grant was voided (cannot be used after that).
              readOnly: true
            recurrence:
              $ref: "#/components/schemas/RecurringPeriod"
    EntitlementValue:
