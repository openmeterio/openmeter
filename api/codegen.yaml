package: api
generate:
  chi-server: true
  models: true
  embedded-spec: true
compatibility:
  apply-chi-middleware-first-to-last: true
  # See: https://github.com/oapi-codegen/oapi-codegen/issues/778
  disable-required-readonly-as-pointer: true
  always-prefix-enum-values: true
output: ./api.gen.go
