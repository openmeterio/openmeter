          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ULIDOrExternalKey'
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitlementV2'
        '400':
