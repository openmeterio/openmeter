              type: string
              pattern: ^[0-7][0-9A-HJKMNP-TV-Za-hjkmnp-tv-z]{25}$
              description: ULID (Universally Unique Lexicographically Sortable Identifier).
              example: 01G65Z755AFWAKHE12NY0CQ9FH
          style: form
        - name: key
          in: query
          required: false
          description: Filter by addon.key attribute
          schema:
            type: array
            items:
              type: string
              minLength: 1
              maxLength: 64
              pattern: ^[a-z0-9]+(?:_[a-z0-9]+)*$
              description: A key is a unique string that is used to identify a resource.
          style: form
        - name: keyVersion
          in: query
          required: false
          description: Filter by addon.key and addon.version attributes
          schema:
            type: object
            additionalProperties:
              type: array
              items:
                type: integer
          style: deepObject
        - name: status
          in: query
          required: false
          description: |-
            Only return add-ons with the given status.

            Usage:
            - `?status=active`: return only the currently active add-ons
            - `?status=draft`: return only the draft add-ons
            - `?status=archived`: return only the archived add-ons
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AddonStatus'
          style: form
        - name: currency
          in: query
          required: false
          description: Filter by addon.currency attribute
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CurrencyCode'
          style: form
