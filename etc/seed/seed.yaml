input:
  generate:
    count: ${SEEDER_COUNT:0}
    interval: "${SEEDER_INTERVAL:50ms}"
    # batch_size: 1
    mapping: |
      let max_subjects = ${SEEDER_MAX_SUBJECTS:20}
      let event_type = "tokens"
      let source = "api-gateway"
      let provider_models = [
        {"provider": "openai", "models": ["gpt-5.2", "chatgpt-4o-latest", "gpt-3.5-turbo"]},
        {"provider": "anthropic", "models": ["claude-3-5-sonnet", "claude-opus-4-6", "claude-3-5-haiku"]}
      ]
      let types = ["input", "output"]
      let subject = "customer-%d".format(random_int(seed: timestamp_unix_nano()) % $max_subjects)
      let time = now().ts_format()
      let idx = random_int(seed: timestamp_unix_nano()) % $provider_models.length()
      let selection = $provider_models.index($idx)
      let provider = $selection.provider
      let model = $selection.models.index(random_int(seed: timestamp_unix_nano()) % $selection.models.length())
      let type = $types.index(random_int(seed: timestamp_unix_nano()) % $types.length())
      let tokens = random_int(seed: timestamp_unix_nano(), max: 100)
      root = {
        "id": uuid_v4(),
        "specversion": "1.0",
        "type": $event_type,
        "source": $source,
        "subject": $subject,
        "time": $time,
        "data": {
          "model": $model,
          "provider": $provider,
          "type": $type,
          "tokens": $tokens,
        },
      }
output:
  switch:
    cases:
      - check: ""
        continue: true
        output:
          http_client:
            url: ${OPENMETER_BASE_URL:http://127.0.0.1:8888}/api/v1/events
            verb: POST
            headers:
              Content-Type: application/cloudevents+json
              Authorization: "Bearer ${OPENMETER_TOKEN:}"
            max_in_flight: 1

      - check: '"${SEEDER_LOG:false}" == "true"'
        output:
          stdout:
            codec: lines
