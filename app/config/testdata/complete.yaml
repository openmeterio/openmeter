address: 127.0.0.1:8888

environment: local

termination:
  checkInterval: 7s
  gracefulShutdownTimeout: 43s
  propagationTimeout: 18s

telemetry:
  address: 127.0.0.1:10000

  trace:
    sampler: always
    exporters:
      otlp:
        enabled: true
        address: 127.0.0.1:4317

  metrics:
    exporters:
      prometheus:
        enabled: true
      otlp:
        enabled: true
        address: 127.0.0.1:4317

  log:
    format: json
    level: info

namespace:
  default: default

ingest:
  kafka:
    broker: 127.0.0.1:9092
    securityProtocol: SASL_SSL
    saslMechanisms: PLAIN
    saslUsername: user
    saslPassword: pass
    partitions: 1
    statsInterval: 5s
    brokerAddressFamily: any
    socketKeepAliveEnabled: true
    topicMetadataRefreshInterval: 1m
    debugContexts:
      - broker
      - topic
      - consumer
    cacheSize: 200
    cacheTTL: 15m
    protectedTopics:
      - "protected-topic-1"
      - "protected-topic-2"

aggregation:
  clickhouse:
    address: 127.0.0.1:9440
    tls: true
    username: default
    password: default
    database: openmeter

sink:
  groupId: openmeter-sink-worker
  minCommitCount: 500
  maxCommitWait: 30s
  namespaceRefetch: 15s
  namespaceRefetchTimeout: 9s
  namespaceTopicRegexp: "^om_test_([A-Za-z0-9]+(?:_[A-Za-z0-9]+)*)_events$"
  dedupe:
    enabled: true
    driver: redis
    config:
      expiration: 768h # 32d
      database: 0
      address: 127.0.0.1:6379
      username: default
      password: pass
      tls:
        enabled: true
  kafka:
    brokers: 127.0.0.1:9092
    securityProtocol: SASL_SSL
    saslMechanisms: PLAIN
    saslUsername: user
    saslPassword: pass
    statsInterval: 5s
    brokerAddressFamily: any
    socketKeepAliveEnabled: true
    topicMetadataRefreshInterval: 1m
    debugContexts:
      - broker
      - topic
      - consumer
    clientID: kafka-client-1
    consumerGroupID: consumer-group
    consumerGroupInstanceID: consumer-group-1
    sessionTimeout: 5m
    heartbeatInterval: 3s
    enableAutoCommit: true
    enableAutoOffsetStore: false
    autoOffsetReset: "error"
    partitionAssignmentStrategy:
      - "range"
      - "roundrobin"

customer:
  enableSubjectHook: true

dedupe:
  enabled: true
  driver: redis
  config:
    expiration: 768h # 32d
    database: 0
    address: 127.0.0.1:6379
    username: default
    password: pass
    tls:
      enabled: true

balanceWorker:
  stateStorage:
    driver: redis
    config:
      expiration: 23h
      address: 127.0.0.1:6379

meters:
  - slug: m1
    eventType: api-calls
    valueProperty: $.duration_ms
    aggregation: SUM
    groupBy:
      method: $.method
      path: $.path

notification:
  enabled: true

svix:
  apiKey: test-svix-token
  serverURL: http://127.0.0.1:8071
  debug: true
